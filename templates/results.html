<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/uikit.min.css" />
    <script src="../static/js/uikit.min.js"></script>
    <script src="../static/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript"  src="../static/js/charts.js"></script>
    <script type="text/javascript"  src="../static/js/getqueries.js"></script>
    <link rel="shortcut icon" href="../static/images/curriculum.svg" type="image/png">
</head>
<body>
<div class="uk-padding">
    <div class="uk-card uk-card-default uk-card-body">
        <h1 class="uk-text-center">Результат поиска вакансий</h1>

        <p class="uk-text-center">Регион: <b>{{ params.region.name }}</b> Источник: <b>{{ params.source.name }}</b> Период: <b>{{ period }}</b></p>
        <a class="uk-button uk-button-default uk-align-right" href="/">Home</a>
    </div>
</div>
<div class="uk-padding uk-padding-remove-top">
    <div class="uk-child-width-expand@s" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-overflow-auto">
                    <table class="uk-table uk-table-hover uk-table-middle uk-table-divider" id="crossTable">
                        <thead>
                            <tr>
                                <th class="uk-table-shrink">Код</th>
                                <th class="uk-table-expand">Название</th>
                                <th class="uk-table-shrink">Количество</th>
                                <th class="uk-table-shrink">Частота</th>
                            </tr>
                        </thead>
                        <!-- table insertion-->
                    </table>
                    <h3 class="uk-align-right" id="total">Итого: 0</h3>
                </div>
                <div id='spinnerTable' class="uk-position-center" uk-spinner="ratio: 3"></div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-child-width-expand@s">
                <canvas id="myChart" width="300" height="300"></canvas>
                <div id='spinnerChart' class="uk-position-center" uk-spinner="ratio: 3"></div>
                <script>
                    window.onload = loadResults()
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
